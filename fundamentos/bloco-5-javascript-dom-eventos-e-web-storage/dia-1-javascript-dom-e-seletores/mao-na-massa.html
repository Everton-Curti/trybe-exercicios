<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function exer1 (){
            let paragraph = document.getElementsByTagName('p')[1];
            paragraph.innerHTML = 'Ganhar bem na nessa área que amo!!!';
        }
        exer1 ();

        function exer2(){
            let changeColor = document.getElementsByClassName('main-content')[0];
            changeColor.style.background = 'rgb(76,164,109)';
        }
        exer2 ();

        function exer3(){
            let changeColorCenter = document.getElementsByClassName('center-content')[0];
            changeColorCenter.style.background = 'white';
        }
        exer3 ();

        function exer4 (){
            let rectify = document.getElementsByTagName('h1')[0];
            rectify.innerHTML = 'Exercício 5.1 - JavaScript';
        }
        exer4 ();

        function exer5 (){
            let changeTag = document.getElementsByTagName('p');
            for (let index of changeTag){
                index.innerHTML = index.innerHTML.toUpperCase();
            }            
        }
        exer5();

        function exer6(){
            let displayContent = document.getElementsByTagName('p');
            for (let index of displayContent){
                console.log(index.innerHTML);
            }
        }
        exer6();


        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
