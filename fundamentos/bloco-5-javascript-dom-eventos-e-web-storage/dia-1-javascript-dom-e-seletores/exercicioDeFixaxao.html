<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 class = "paragrafo" id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class = "paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "O poderoso Chefão";
      document.getElementById("second-paragraph").style.color = "orange";
      
      document.getElementsByClassName("paragrafo")[0].innerText = "Tituulo Novamente";

      document.getElementsByTagName('h4').style.color = "blue";
       
    </script>
  </body>
</html>
